version: '3.9'

services:
  app:
    build: 
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./DOOMSTEIN98:/DOOMSTEIN98
    command: 
      - sh -c "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    build: ./redis
    
