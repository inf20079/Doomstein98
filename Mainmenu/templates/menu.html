{% extends 'base.html' %}

{% block content %}
    <h2 class="h1 start">
      Menu
    </h2>
    {% if user.is_authenticated %}
        {{ user.user_name |default:'Guest' }}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
